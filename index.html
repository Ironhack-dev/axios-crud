<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Axios - POST, PATCH &amp; PUT </title>
  </head>

  <body>
    <h1> Axios AJAX - POST, PATCH &amp; PUT </h1>
    <button id="get-characters">
      Get all characters
    </button>
    <div>
      <input type="number" id="char-id">
      <button id="get-char">Get character</button>
    </div>

    <div>
        <input type="number" id="delete-id">
        <button id="delete-char">Delete character</button>
      </div>
    <div>
      <h3>New character</h3>
      <form id="new-char">
        <div>
          <label >Name:</label><input type="text" id="char-name">
        </div>
        <div>
            <label >Weapon:</label><input type="text" id="char-weapon">
        </div>
        <div>
            <label >Occupation:</label><input type="text" id="char-occupation">
        </div>
        <input type="submit" value="New character">
      </form>
    </div>
    <div>
        <h3>Update character</h3>
        <form id="update-char">
          <div>
            <label >Name:</label><input type="text" id="char-update-name">
          </div>
          <div>
              <label >Weapon:</label><input type="text" id="char-update-weapon">
          </div>
          <div>
              <label >Occupation:</label><input type="text" id="char-update-occupation">
          </div>
          <div>
              <label>Id:</label><input type="number" id="char-update-id">
          </div>
          <input type="submit" value="New character">
        </form>
      </div>
    <ul id="characters-list">

    </ul>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="./js/APIHandler.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
